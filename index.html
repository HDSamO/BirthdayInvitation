<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Birthday Invitation</title>
</head>
<body>
    <div class="wrapper">
        <div class="back"></div>
        <div class="button"> <p>D</p> </div>
        <div class="lid"></div>
        <div class="shadow"></div>
        <div class="envelope"></div>
        <div class="letter">
            <div class="content">
                <h2 class=" subhead"> <b>BIRTHDAY CELEBRATION</b></h2>
            <!-- <h2 class="content header"> <b>INVITATION</b></h2> -->
            <p class="content"> <b><u>For:</u></b>Trần Huỳnh Dũng</p>
            <p class="content"> <b><u>Time:</u></b> 18h00, July 22nd</p>
            <p class="content"> <b><u>Location:</u></b> Dookki - LOTTE Mart, District 7</p>
            <p class="content"><b><i>Your presence means a lot to this event!!</i></b></p>
            </div>
            
        </div>
    </div>

    <div class="prompt"><p>You have received an invitation!</p></div>

    <div class="plane">
        <div class="balloon a"></div>
        <div class="balloon b"></div>
        <div class="balloon c"></div>

        <div class="balloon d"></div>
        <div class="balloon e"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
